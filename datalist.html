<!--
    # <datalist>
        - Lista de valores como sugestão a uma tag <input>
        - Valores sugestivos e não ibrigatórios
        - Usuário poderá selecionar um dos valores, ou colocar um valor diferente da sugestão
        

        <datalist id="fruitsdata">
            <option>apple</option>
            <option>banana</option>
            <option>mango</option>
            <option>orange</option>
            <option>cherry</option>
        </datalist>

    
    # list
        - recebe como valor o id de um <datalist> residente no mesmo documento


    # tipos de input suportados
        - text, search, url, tel,email, date, month,week, time, datetime-local, number, range e color.
            obs.: valores de <datalist> que não são compatíveis com o tipo do <input> não serão apresentados


    # tipos de input não suportados (conforme especificação) 
        - hidden, password, checkbox, radio, file ou qualuqer tipo de button.

    
    
    # User Agent
        - verificar a compatibilidade com o browser htt://caniuse.com

-->

<input type="text" list="fruitsdata" placeholder="Escolha uma fruta">
<datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>
</datalist>


<!--Exemplo de datalist com cores-->
<input type="color" list="colordata" placeholder="Escolha uma cor">
<datalist id="colordata">
    <option>#ff0000</option>
    <option>#00ff00</option>
</datalist>
