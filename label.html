<!--
    <label>
        - Associar ou identificar uma (ou mais) tag de entrada de dados
        - Acessibilidade
        - Você poderá clicar para mudar o foco de entrada de dados
        - Acessibilidade

        Atributos especiais
            - for
                - Para fazer conexão entre <label> e a tag de entrada de dados
                - É feita via id do input
                - Só funciona com elemntos específicos
                    -button, imput (not hidden), meter, output, progress, select, textarea
-->

<label for="nome">Nome:</label>
<input id="nome" type="text">
