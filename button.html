<!--
    <button>
        - Representa um botão
        - Usado para enviar formulários
        - É estilizado pelo user agent
        

        Atributos especiais
            - type
                - submit
                - reset
                - button
                    
            - autofocus
            - disabled
            - name
            - value
            - form
-->

<form action="">
    <input autofocus type="text" value="">
    <button type="submit">Enviar</button>
    <button  type="reset">Limpar</button>
</form>
